{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="myname" data-item="{{request.user.username}}" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div id="header" style="width: 100%; height: 35px; background-color: beige;">
        <p>Logged in as: <b><span id="current-user">{{current_user}}</span>  (<a href="{% url 'logout' %}">Logout</a>)</b></p>
    </div>
    

    




    <div class="modal fade" id="callingmodal" tabindex="-1" data-backdrop="static" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content" style="width: 600px; height: 500px;">
            <div class="modal-header">
              <h5 class="modal-title" id="callingdetails">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                
              </button>
            </div>
            <div class="modal-body">
              <div id="videos">
                <div style="position:absolute; top:0; right:0; padding-right: 20px; padding-top: 20px">
                    <video width="100px" id="localVideoCall" autoplay muted playsinline></video>
                </div>
                <div id="remoteVideoDiv">
                    <video width="400px;" id="remoteVideoCall" autoplay playsinline></video>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" onclick="endCall()" class="btn btn-danger" data-dismiss="modal">End call</button>
              
            </div>
          </div>
        </div>
      </div>



      <div class="modal fade" id="receivingmodal" tabindex="-1" data-backdrop="static" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content" style="width: 600px; height: 500px;">
            <div class="modal-header">
              <h5 class="modal-title" id="receivingdetails">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                
              </button>
            </div>
            <div class="modal-body">
              <div id="videos">
                <div style="position:absolute; top:0; right:0; padding-right: 20px; padding-top: 20px">
                    <video width="100px" id="localVideoAnswer" autoplay muted playsinline></video>
                </div>
                <div id="remoteVideoDiv">
                    <video width="400px;" id="remoteVideoAnswer" autoplay playsinline></video>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" onclick="acceptCall()" id="acceptcall" class="btn btn-primary" data-dismiss="modal">Accept</button>
              <button type="button" id="reject-end" onclick="rejectCall()" class="btn btn-danger" data-dismiss="modal">Reject</button>
              
            </div>
          </div>
        </div>
      </div>

      <script type="text/javascript" src="{% static 'js/call.js' %}"></script>
</body>
</html>
